<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Berceste Beyitler</title>

  <style>
    :root{
      font-family: "Times New Roman", Times, serif;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      background: #f3f4f6;
      color: #111827;
      -webkit-text-size-adjust: 100%;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .page{
      max-width: 920px;
      margin: 0 auto;
      padding: 26px 16px 20px;
    }

    .topbar{
      display:flex;
      justify-content:center;
      margin-bottom: 9px;
      opacity: 0.85;
    }

    .hint{
      font-size: 13px;
      line-height: 1.4;
    }

    /* Alt alta (tek sütun) */
    .grid{
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    .panel{
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      border: 1px solid rgba(17,24,39,0.06);
    }

    .panelTitle{
      padding: 12px 14px;
      font-weight: 700;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
      letter-spacing: 0.2px;
    }

    .panelBody{
      padding: 18px 16px;
      text-align: left;
    }

    /* BEYİT (orijinal) */
    .poem{
      font-size: 21px;
      white-space: pre-wrap;
      letter-spacing: 0.2px;

      /* Satır kayması aralığı (1–2 ve 3–4 gibi) */
      line-height: 1.7;
    }

    /* Satır kaymaları arası minik boşluk */
    .poem .line{
      margin-bottom: 4px;
    }

    /* 1. mısra ile 2. mısra arası (gerçek mısra aralığı) */
    .poem .line:first-child{
      margin-bottom: 6px;  /* daha da daraltmak istersen 5px */
    }

   

    /* Günümüz Türkçesi */
    .modern{
      font-size: 18px;
      line-height: 1.85;
      background: #f9fafb;
      border-radius: 10px;
      padding: 16px 14px;
      margin: 14px 12px 12px;
      border: 1px solid rgba(17,24,39,0.06);
      text-align: left;
    }

    .footer{
      margin-top: 14px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 10px;
      flex-wrap: wrap;
    }

    button{
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      cursor: pointer;
      font-weight: 700;
      font-family: inherit;
    }

    button:hover{ background:#f9fafb; }
    button:disabled{ opacity:0.5; cursor:not-allowed; }

    .counter{
      width:100%;
      text-align:center;
      margin-top: 6px;
      opacity:0.75;
      font-size: 12.5px;
    }

    /* Mobilde okuma rahatlığı */
    @media (max-width: 600px){
      .page{ padding: 18px 12px 16px; }
      .panelBody{ padding: 16px 12px; }
      .panelTitle{ padding: 12px 12px; }

      .poem{
        font-size: 22px;
        line-height: 1.75;
      }

      .modern{
        font-size: 18px;
        line-height: 1.9;
        padding: 14px 12px;
        margin: 12px 10px 10px;
      }

      button{ padding: 10px 12px; width: calc(33% - 8px); }
      .counter{ font-size: 12px; }
    }
  </style>
</head>

<body>
  <nav style="padding:12px; background:#e5e7eb;">
  <a href="../index.html">← Kütüphaneler</a>
  &nbsp;|&nbsp;
  <a href="../fuzuli/index.html">Fuzûlî – Farsça Dîvân</a>
</nav>

  <div class="page">
    <header class="topbar">
      <div class="hint">R: Rastgele • ←/→: Önceki/Sonraki</div>
    </header>

    <main class="grid">
      <section class="panel">
        <div class="panelTitle" id="poetTitle">—</div>
        <div class="panelBody poem" id="originalBox">
          <div class="line">—</div>
          <div class="line">—</div>
        </div>
      </section>

      <section class="panel">
        <div class="panelTitle">Günümüz Türkçesi</div>
        <div class="modern" id="modernBox">—</div>
      </section>
    </main>

    <footer class="footer">
      <button id="btnRandom">Rastgele</button>
      <button id="btnPrev">Önceki</button>
      <button id="btnNext">Sonraki</button>
      <div class="counter" id="counter">0 / 0</div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
