<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sultan Şairler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #f5e6d3 0%, #e8d4b8 100%);
            min-height: 100vh;
            padding: 15px;
            color: #3d2817;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #faf5ee;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(61, 40, 23, 0.2);
            overflow: hidden;
            border: 3px solid #c4a570;
        }

        .header {
            background: linear-gradient(135deg, #8b6f47 0%, #6d5638 100%);
            color: #faf5ee;
            padding: 25px;
            text-align: center;
            position: relative;
            border-bottom: 4px solid #c4a570;
        }

        .header h1 {
            font-size: 2.2em;
            font-weight: 400;
            letter-spacing: 4px;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header .subtitle {
            font-size: 0.95em;
            opacity: 0.9;
            font-style: italic;
            letter-spacing: 1px;
        }

        .ornament {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #c4a570, transparent);
            margin: 12px auto;
        }

        .content {
            padding: 30px;
            background: #faf5ee;
        }

        .nav-buttons {
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .back-btn {
            background: linear-gradient(135deg, #8b6f47 0%, #6d5638 100%);
            color: #faf5ee;
            border: 2px solid #c4a570;
            padding: 10px 22px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(61, 40, 23, 0.2);
            font-family: 'Georgia', serif;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(61, 40, 23, 0.3);
            background: linear-gradient(135deg, #6d5638 0%, #8b6f47 100%);
        }

        .poets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 18px;
        }

        .poet-card {
            background: linear-gradient(135deg, #e8d4b8 0%, #d4c4a8 100%);
            color: #3d2817;
            border: 2px solid #c4a570;
            padding: 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.05em;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(61, 40, 23, 0.15);
            letter-spacing: 0.5px;
        }

        .poet-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(61, 40, 23, 0.25);
            background: linear-gradient(135deg, #d4c4a8 0%, #c4b498 100%);
            border-color: #8b6f47;
        }

        .poems-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .poem-item {
            background: #ffffff;
            border: 2px solid #d4c4a8;
            border-radius: 10px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 8px rgba(61, 40, 23, 0.1);
        }

        .poem-item:hover {
            border-color: #8b6f47;
            background: #fef9f5;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(61, 40, 23, 0.15);
        }

        .poem-number {
            background: linear-gradient(135deg, #8b6f47 0%, #6d5638 100%);
            color: #faf5ee;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            font-size: 0.95em;
            border: 2px solid #c4a570;
        }

        .poem-first-line {
            flex: 1;
            font-size: 1.05em;
            color: #3d2817;
            line-height: 1.6;
        }

        .poem-full {
            background: #fef9f5;
            border-radius: 12px;
            padding: 30px;
            line-height: 2.2;
            font-size: 1.1em;
            white-space: pre-line;
            text-align: center;
            border: 2px solid #d4c4a8;
            color: #3d2817;
            box-shadow: inset 0 2px 8px rgba(61, 40, 23, 0.05);
        }

        .poet-title {
            font-size: 1.7em;
            color: #3d2817;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
            letter-spacing: 2px;
            padding-bottom: 15px;
            border-bottom: 2px solid #d4c4a8;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #8b6f47;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.6em;
                letter-spacing: 2px;
            }

            .content {
                padding: 20px;
            }

            .poets-grid {
                grid-template-columns: 1fr;
            }

            .poet-card {
                font-size: 1em;
                padding: 20px;
            }

            .poem-first-line {
                font-size: 1em;
            }

            .poem-full {
                font-size: 1em;
                padding: 20px;
                line-height: 2;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.4em;
            }
            
            .header .subtitle {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SULTAN ŞAİRLER</h1>
            <div class="ornament"></div>
            <div class="subtitle">Osmanlı Padişahlarının Şiirleri</div>
        </div>

        <div class="content">
            <!-- Ana Sayfa: Şairler -->
            <div id="poets-page">
                <div class="loading">Yükleniyor...</div>
                <div class="poets-grid" id="poets-grid"></div>
            </div>

            <!-- Şiirlerin Listesi -->
            <div id="poems-list-page" class="hidden">
                <div class="nav-buttons">
                    <button class="back-btn" onclick="showPoetsPage()">← Sultan Şairler</button>
                </div>
                <h2 class="poet-title" id="current-poet-name"></h2>
                <div class="poems-list" id="poems-list"></div>
            </div>

            <!-- Şiir Detayı -->
            <div id="poem-detail-page" class="hidden">
                <div class="nav-buttons">
                    <button class="back-btn" onclick="showPoemsList()">← Geri</button>
                    <button class="back-btn" onclick="showPoetsPage()">⌂ Sultan Şairler</button>
                </div>
                <h2 class="poet-title" id="poem-poet-name"></h2>
                <div class="poem-full" id="poem-content"></div>
            </div>
        </div>
    </div>

    <script src="poets-data.js"></script>
    <script>
        let currentPoet = null;
        let currentPoemIndex = null;

        // Şairleri göster
        function showPoetsPage() {
            document.getElementById('poets-page').classList.remove('hidden');
            document.getElementById('poems-list-page').classList.add('hidden');
            document.getElementById('poem-detail-page').classList.add('hidden');
            
            const grid = document.getElementById('poets-grid');
            grid.innerHTML = '';
            
            Object.keys(poetsData).forEach(poet => {
                const card = document.createElement('button');
                card.className = 'poet-card';
                card.textContent = poet;
                card.onclick = () => showPoemsList(poet);
                grid.appendChild(card);
            });
            
            document.querySelector('.loading').style.display = 'none';
        }

        // Şiirlerin listesini göster
        function showPoemsList(poet = null) {
            if (poet) {
                currentPoet = poet;
            }
            
            document.getElementById('poets-page').classList.add('hidden');
            document.getElementById('poems-list-page').classList.remove('hidden');
            document.getElementById('poem-detail-page').classList.add('hidden');
            
            document.getElementById('current-poet-name').textContent = currentPoet;
            
            const list = document.getElementById('poems-list');
            list.innerHTML = '';
            
            poetsData[currentPoet].forEach((poem, index) => {
                const item = document.createElement('div');
                item.className = 'poem-item';
                item.onclick = () => showPoemDetail(index);
                
                const number = document.createElement('div');
                number.className = 'poem-number';
                number.textContent = poem.number;
                
                const firstLine = document.createElement('div');
                firstLine.className = 'poem-first-line';
                firstLine.textContent = poem.text.split('\n')[0];
                
                item.appendChild(number);
                item.appendChild(firstLine);
                list.appendChild(item);
            });
            
            // Sayfayı yukarı kaydır
            window.scrollTo(0, 0);
        }

        // Şiir detayını göster
        function showPoemDetail(index) {
            currentPoemIndex = index;
            
            document.getElementById('poets-page').classList.add('hidden');
            document.getElementById('poems-list-page').classList.add('hidden');
            document.getElementById('poem-detail-page').classList.remove('hidden');
            
            document.getElementById('poem-poet-name').textContent = currentPoet;
            document.getElementById('poem-content').textContent = poetsData[currentPoet][index].text;
            
            // Sayfayı yukarı kaydır
            window.scrollTo(0, 0);
        }

        // Sayfa yüklendiğinde şairleri göster
        window.addEventListener('load', () => {
            if (typeof poetsData !== 'undefined') {
                showPoetsPage();
            } else {
                document.querySelector('.loading').textContent = 'Veriler yüklenirken hata oluştu.';
            }
        });
    </script>
</body>
</html>
